<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/download.ico" type="image/ico">
</head>
<body>

    <div id="calculator">
        <div class="inputs">
            <input type="number" id="first-num" class="inp">
            <input type="text" id="op" class="inp">
            <input type="number" id="second-num" class="inp">
        </div>
        <input type="number" id="num-value" class="inp">
        <br>
        <br>
        <div class="keys">
            <button id="clear-btn" class="top-btn" type="button">
                clear
            </button>
            <button id="delete-btn" class="top-btn" type="button">
                delete
            </button>
            <button data-key="7" type="button">
                7
            </button>
            <button data-key="8" type="button">
                8 
            </button>
            <button data-key="9" type="button">
                9
            </button>
            <button data-value="divide" type="button">
                /
            </button>
            <button data-key="4" type="button">
                4
            </button>
            <button data-key="5" type="button">
                5
            </button>
            <button data-key="6" type="button">
                6
            </button>
            <button data-value="mult" type="button">
                *
            </button>
            <button data-key="1" type="button">
                1
            </button>
            <button data-key="2" type="button">
                2
            </button>
            <button data-key="3" type="button">
                3
            </button>
            <button data-value="minus" type="button">
                -
            </button>
            <button data-value="remainder" type="button">
                %
            </button>
            <button data-key="0" type="button">
                0
            </button>
            <button class="calculate-btn" type="button">
                =
            </button>
            <button data-value="add" type="button">
                +
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
